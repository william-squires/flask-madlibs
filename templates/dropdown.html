{% extends 'base.html' %} {% block title %} Madlibs! {% endblock %} {% block
content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<form action="/questions" class="pb-4">
  <!-- an example of one field -- you should make these autogenerated! -->
  <label for="pet-select">Choose a story template: </label>
  <select name="story">
    <option value="">--Please choose an option--</option>
    {% for story in story_template %}
    <option value="{{story}}">{{story}}</option> {% endfor %}</option>
  </select>
  <button class="btn btn-primary btn-lg w-100">
    Submit
  </button>
</form>
{% endblock %}
